<script>
  let qtd_numeros = prompt("Informe a quantidade de números:");
  let numero;
  let soma = 0;
  let i = 0;
  
  while (i < qtd_numeros) {
    numero = parseInt(prompt("Informe um número"));
    soma = soma + numero;
    i = i + 1;
  }
  
  document.write("A soma dos " + qtd_numeros + " números é " + soma);
</script>
