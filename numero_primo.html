<script>
    let numero = prompt("Digite um número: ");
    let divisores = 0;
    for (i=numero; i>0; i--){
        if (numero%i == 0){
            divisores++;
        }
    }
    if (divisores > 2){
        document.write("não é primo")
    }    
    else{
        document.write("é primo")
    }  
</script>
