<script>
  let qt_notas = prompt("Informe a quantidade notas:");
  let nota;
  let contador = 0;
  let i = 0;
  
  while (i < qt_notas) {
    nota = prompt("Informe uma nota");
  
    if (nota >= 50) {
      contador = contador + 1;
    }
    
    i = i + 1;
  }
  
  document.write("NÃºmero de alunos que passaram no exame: " + contador);

</script>
